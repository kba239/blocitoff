<section>
  <div class="container-fluid">
    <div class="list-title"> Expired and Completed Tasks </div>
    <div class="list-container">
      <div class="task-container" ng-repeat="taskList in pastTasks.tasks"
        ng-show="pastTasks.expiredTask(taskList.timeDate) || pastTasks.completedTask(taskList.completed)">
        <div> {{ taskList.text }}   --   {{ taskList.$priority }} </div>
      </div>
    </div>
  </div>
</section>
