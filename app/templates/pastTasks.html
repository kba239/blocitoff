<section>
  <div class="container-fluid">
    <div class="list-title"> Expired and Completed Tasks </div>
    <div class="list-container">
      <div class="task-container" ng-repeat="task in pastTasks.tasks"
        ng-show="pastTasks.expiredTask(tasks.timeDate) || pastTasks.completedTask(tasks.completed)">
        <div> {{ task.text }} </div>
      </div>
    </div>
  </div>
</section>
