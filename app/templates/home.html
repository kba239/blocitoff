<nav class="navbar">
  <div>
    <a ui-sref="pastTasks" class="navbar-link">Past Tasks</a>
  </div>
</nav>
<section>
  <div class="container-fluid">
    <div class="list-title"> Current Tasks </div>
    <div class="list-container">
      <div class="task-container" ng-repeat="task in home.tasks" ng-show="home.activeTasks(tasks.timeDate)">
        <div> {{ task.text }} </div>
      </div>
      <div class="new-form-task">
        <form ng-submit="home.addTask()">
          Add your new task:
          <input type="text" ng-model="task.text" name="text"/>
          <input type="submit" id="submit" value="Submit"/>
        </form>
      </div>
    </div>
  </div>
</section>
